<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Projects Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
  <img src="image/logo.png" alt="Matrix Logo" class="logo-img">
  <h1>My School</h1>
</div>
  <div class="project-grid">
    <div class="card" onclick="openProject('Reg')">
      <img src="image/reg.png" alt="Project 1">
      <h3>Register</h3>
    </div>
    <div class="card" onclick="openProject('Navbar')">
      <img src="image/das.jpg" alt="Project 2">
      <h3>dashboard</h3>
    </div>
    <div class="card" onclick="openProject('Pic Scroll')">
      <img src="image/pic.jpg" alt="Project 3">
      <h3>Image</h3>
    </div>
    <div class="card" onclick="openProject('Todo-List')">
      <img src="image/todo.png" alt="Project 3">
      <h3>Todo list</h3>
    </div>
    <div class="card" onclick="openProject('cade')">
      <img src="image/cord.png" alt="Project 3">
      <h3>cade game</h3>
    </div>
    <div class="card" onclick="openProject('snak')">
      <img src="image/game.jpg" alt="Project 3">
      <h3>Snak Game</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
